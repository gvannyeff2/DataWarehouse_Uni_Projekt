version: '3.8'

services:
  # 1. Die Datenbank (wie vorher)
  db:
    image: postgres:15
    container_name: health_dwh_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: health_dwh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d health_dwh"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Dein Python ETL-Skript (NEU)
  etl:
    build: .
    container_name: health_dwh_etl
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db  # Wichtig: Im Docker-Netzwerk hei√üt der Host 'db', nicht localhost
    volumes:
      # Wir mounten den Ordner, damit Output-Dateien (falls vorhanden) auf deinem PC landen
      - .:/app

volumes:
  postgres_data: